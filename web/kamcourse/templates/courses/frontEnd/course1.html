    <!-- Page Content -->
    <div class="container"  >
      <div class="row main home"  >
        <div class="col-sm-8" ng-init="getListCourse()" >
          <div class="row" style="margin-top:1%;margin-left:1%;">
            <div class="col-sm-12 text-center slider ">


            <div id="carouselExampleIndicators" class="carousel slide" style="margin-top:-4px; margin-bottom:-3px;" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="http://iifmwebtraining.com/wp-content/uploads/2016/08/mobile-develop.jpg" height="300" width="100%" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>...</h3>
                    <p>...</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://static.vinepair.com/wp-content/uploads/2015/12/japanese-whisky-inside-header.jpg" height="300" width="100%"  alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>...</h3>
                    <p>...</p>
                  </div>
                </div>

              </div>

              </div>
            </div>
          </div>
          <!-- list-course -->
          <div class="row subject" ng-repeat="course in listCourse" >
                <div class="col-sm-4" >
                  <div class="course">
                    <thumbnail file-type="image" source="{{course.course_media}}" max-height="260"  max-width="260"></thumbnail>

                    <div class=" text-center price ">
                      <p >{{course.course_fee}}$/course</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-8 "  >
                  <div class="short-info ">
                    <p><strong>Course: </strong> {{course.course_name}}</p>
                    <hr>
                    <p><strong>Shedule: </strong> {{course.schedule}}</p>
                    <p><strong>Start Date: </strong>{{course.start_date | date:'dd-MM-yyyy' }}</p>
                  </div>
                </div>

          </div>




        </div>
        <!-- right-bar -->
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="card " style=" margin-top:2%;">
                <div class="card-header text-center" style="height:6%;background:#0275D8;">
                  <p >Top Course</p>
                </div>
                <div class="card-block top-course">


                    <div  class ="row "  >
                      <div class="col-sm-12 text-center" ng-repeat="top in listCourse">
                        <thumbnail file-type="image" source="{{top.course_media}}"  max-width="200"></thumbnail>
                        <div class="logo-price">
                          <p>{{top.course_fee}}$</p>
                        </div>
                        <!-- <img src="{{top.course_media}}"  width="60%" height="150" alt=""> -->
                        <a href="#"><p>{{top.course_name | limitTo:18 }}</a></p>
                        <hr style="width:60%; margin-top:-5%;">
                      </div>

                    </div>
                </div>

              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card " style="height:400px; margin-top:2%;">
                <div class="card-block">

                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
      <!-- /.row -->

    </div>
