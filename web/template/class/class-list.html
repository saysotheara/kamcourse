<header  class="bg-header" ng-include="'template/menu/backEnd/menu.html'">
</header>
    <!-- Page Content -->
    <div class="container"  >
      <div class="row main home"  >
        <div class="col-sm-8 col-xs-8 col-md-8 col-lg-8" ng-init="getDataClass()">
          <!-- list-course -->
          <div class="row subject mt-1 mx-1" ng-repeat="class in listClass.slice(((bigCurrentPage-1)*bigItemsPerPage), ((bigCurrentPage)*bigItemsPerPage)) " >
                <div class="col-sm-4 col-xs-4 col-md-4 col-lg-4" >
                  <div class="course">
                     <thumbnail file-type="image" source="{{base+class.course_cover}}" max-height="260" max-width="240"></thumbnail>
                  </div>
                  <div class=" text-center price ">
                    <p >{{class.course_fee}}$/course</p>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-6 col-md-6 col-lg-6"  >
                  <div class="short-info ">
                    <p><strong>Course: </strong> {{class.course_name}}</p>
                    <hr >
                    <p><strong>Shedule: </strong> {{class.schedule_time}}</p>
                    <p><strong>Turn: </strong> {{class.class_turn}}</p>
                    <p><strong>Start Date: </strong>{{class.class_start_date | date:'dd-MMMM-yyyy' }}</p>
                  </div>
                </div>
                <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 ">
                  <div class="admin-btn text-center">
                    <button ng-click="btnUpdate(class.class_id)" class="btn btn-sm bg-blue float-sm-right">Update</button>
                    <button type="button" ng-click="deleteClass(class.class_id)" class="btn btn-sm  bg-danger float-sm-right" >Delete</button>
                  </div>
                </div>
          </div>
          <div class="row subject  mt-1 mx-1"  >
                <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 ">
                  <div class="mt-4 ">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" items-per-page="bigItemsPerPage" max-size="maxSize" class="pagination-sm " boundary-link-numbers="true" rotate="false"></ul>
                  </div>
                </div>
          </div>





        </div>
        <!-- right-bar -->
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="card " style="height:100px; margin-top:2%;">
                <div class="card-block text-center">
                    <button type="button" class="btn bg-success" ng-click="onNewClassClick()" > Create Class</button>
                </div>
              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card " style="height:400px; margin-top:2%;">
                <div class="card-block">

                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
      <!-- /.row -->

    </div>
    <br>







    <!-- /.container -->

    <!-- Footer -->
