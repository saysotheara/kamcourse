<header  class="bg-header" ng-include="'template/menu/frontEnd/menu.html'">
</header>
    <!-- Page Content -->
    <div class="container"  >
      <div class="row main home"  >
        <div class="col-sm-8" ng-init="getListCourse()" >
          <div class="row" style="margin-top:1%;margin-left:1%;">
            <div class="col-sm-12 text-center slider ">


            <div id="carouselExampleIndicators" class="carousel slide" style="margin-top:-4px; margin-bottom:-3px;" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>

              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img src="http://iifmwebtraining.com/wp-content/uploads/2016/08/mobile-develop.jpg" height="300" width="100%" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>...</h3>
                    <p>...</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://static.vinepair.com/wp-content/uploads/2015/12/japanese-whisky-inside-header.jpg" height="300" width="100%"  alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h3>...</h3>
                    <p>...</p>
                  </div>
                </div>

              </div>

              </div>
            </div>
          </div>
          <!-- list-course -->
          <div class="row subject" ng-repeat="course in listCourse.slice(((bigCurrentPage-1)*bigItemsPerPage), ((bigCurrentPage)*bigItemsPerPage))"  ng-click="detail(course.class_id)">
                <div class="col-sm-4"  >

                  <div class="course" >
                    <thumbnail file-type="image" source="{{base+course.course_cover}}" max-height="260"  max-width="260"></thumbnail>

                    <div class=" text-center price ">
                      <p >{{course.course_fee}}$/course</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-8 "  >
                  <div class="short-info ">
                    <p><strong>Course: </strong> {{course.course_name}}</p>
                    <hr>
                    <p><strong>Shedule: </strong> {{course.schedule_time}}</p>
                    <p><strong>Start Date: </strong>{{course.class_start_date | date:'dd-MMMM-yyyy' }}</p>
                  </div>
                </div>

          </div>
          <div class="row subject"  >
                <div class="col-sm-12 ">
                  <div class="mt-4 ">
                    <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" items-per-page="bigItemsPerPage" max-size="maxSize" class="pagination-sm " boundary-link-numbers="true" rotate="false"></ul>
                  </div>
                </div>
          </div>




        </div>
        <!-- right-bar -->
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="card " style=" margin-top:2%;">
                <div class="card-header text-center" style="height:6%;background:#0275D8;">
                  <p >Top Course</p>
                </div>
                <div class="card-block top-course">


                    <div  class ="row "  >
                      <div class="col-sm-12 text-center" ng-repeat="top in listCourse|limitTo:5" ng-click="detail(top.class_id)">
                        <thumbnail file-type="image" source="{{base+top.course_cover}}"  max-width="200"></thumbnail>
                        <div class="logo-price">
                          <p>{{top.course_fee}}$</p>
                        </div>
                        <!-- <img src="{{top.course_media}}"  width="60%" height="150" alt=""> -->
                        <a href=""><p>{{top.course_name | limitTo:18 }}</p></a>
                          <hr style="width:60%; margin-top:-5%; margin-bottom:-0.5%;">
                      </div>

                    </div>
                </div>

              </div>
            </div>


          </div>
          <div class="row">
            <div class="col-sm-12" ng-init="byCategory()">
              <div class="card " style=" margin-top:2%;">
                <div class="card-block">

                </div>
              </div>
            </div>


          </div>

        </div>
      </div>
      <!-- /.row -->

    </div>
    <br>


<script type="text/javascript">
  $('.carousel').carousel();
</script>




    <!-- /.container -->

    <!-- Footer -->
