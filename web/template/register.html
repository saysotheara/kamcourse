  <!-- Page Content -->
  <div class="container"  >
    <div class="row main home"  >

      <div class="col-sm-8 ">

        <!-- list-course -->
        <div class="row subject mx-1 mt-2" ng-init="showDetail()" >
          <div class="col-sm-12  " >
            <h3 style="color:#333;">Register</h3>
            <hr>
          </div>

              <div class="col-sm-8 mx-4 ">
                <div class=" " style="margin-left:14%; color: #333;">
                  <form>

                    <div class="form-group">
                      <div class="row">
                        <label for="recipient-name" class="col-sm-6 col-form-label">Frist Name:</label>
                        <label for="recipient-name" class="col-sm-6 col-form-label">Last Name:</label>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" ng-model="fname" id="recipient-name">
                        </div>
                        <div class="col-sm-6">
                          <input type="text" class="form-control" ng-model="lname" id="recipient-name">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Email:</label>
                      <input type="email" class="form-control" ng-model="email" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Phone:</label>
                      <input type="text" class="form-control" ng-model="phone" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Password:</label>
                      <input type="password" class="form-control" ng-model="password" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">Re-passsword:</label>
                      <input type="password" class="form-control" ng-model="repassword" id="recipient-name">
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary btnJoin" ng-click="registerCourse()" value="{{joined}}">Join</button>
                    </div>

                  </form>


                </div>
            </div>

      </div>

                    </div>
